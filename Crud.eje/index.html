<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="stile.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <section class="crud">
            <h1 class="crud_title">Control de Ingreso U.C.I.</h1>
    
           
            <form id="formRegister" class="crud_form">
                <input type="text" placeholder="Nombre." id="nameinput" class="form_input">
                <input type="number" pattern="[0-9]*" placeholder="ID de Usuario." id="Idinput" class="form_input">
    
                
                <button onclick="displayDate()" type="submit" id="submitbutton" class="button button--primary">Agregar</button>
                
            </form>
    
          
            <table class="crudtable">
            <thead>
                <tr>
                    <th class="table_header">Nombre.</th>
                    <th class="table_header">Id.</th>
                    <th class="table_header">Fecha.</th>
                    <th class="table_header">Editar.</th>
                </tr>
            </thead>
    
           
            <tbody id="tablebody" class="table_body">
            </tbody>
            </table>
        </section>
       </main>
        
       <script src="PRUEBA CRUD.js"></script>  
    
</body>
</html>
